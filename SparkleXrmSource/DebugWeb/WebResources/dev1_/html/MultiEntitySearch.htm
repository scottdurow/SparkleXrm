<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Multi Search</title>

    <link href="../../sparkle_/css/sparkle_jquery_ui.css" rel="stylesheet" />
    <link href="../../sparkle_/css/sparkle.css" rel="stylesheet" />
    <style>
        .gridContainer {
            width: 400px;
            float: left;
            padding:10px;
        }

        .grid {
            padding-top: 0px;
            padding-left: 0px;
            padding-right: 2px;
            padding-bottom: 2px;
            height: 300px;
        }

        .gridPager {
            padding: 0px;
        }

        #searchBox {
            width: 200px;
            display: inline-block;
        }

        .gridHeader {
            font-size:14px;
            font-weight:bold;
            padding-bottom:4px;
        }
        .gridHeader {
            font-size:14px;
            font-weight:bold;
            padding-bottom:4px;
        }
    </style>
</head>
<body class="sparkle-xrm">
    <div id="searchRow">
        <div id="searchBox" class="sparkle-input-Container" data-bind="xrmtextbox: searchTerm, visible: true, enterKey: searchCommand">
            <input type="text" maxlength="256" data-bind="disable: false" class="sparkle-Input sparkle-Text sparkle-input-textbox-part">
        </div>
        <button type="button" class="dialogButton" data-bind='click: searchCommand, disable: false'>Search</button>
    </div>
    <!-- Max 10 searches. Not using a template for render speed reasons-->
    <div id="grid0" class="gridContainer">
        <div class="gridHeader" data-bind="text: getEntityDisplayName(0)"></div>
        <div id="grid0container" class="grid"></div>
        <div id="grid0pager" class="gridPager"></div>
    </div>

    <div id="grid1" class="gridContainer">
        <div class="gridHeader" data-bind="text: getEntityDisplayName(1)"></div>
        <div id="grid1container" class="grid"></div>
        <div id="grid1pager" class="gridPager"></div>
    </div>

    <div id="grid2" class="gridContainer">
        <div class="gridHeader" data-bind="text: getEntityDisplayName(2)"></div>
        <div id="grid2container" class="grid"></div>
        <div id="grid2pager" class="gridPager"></div>
    </div>

    <div id="grid3" class="gridContainer">
        <div class="gridHeader" data-bind="text: getEntityDisplayName(3)"></div>
        <div id="grid3container" class="grid"></div>
        <div id="grid3pager" class="gridPager"></div>
    </div>

    <div id="grid4" class="gridContainer">
        <div class="gridHeader" data-bind="text: getEntityDisplayName(4)"></div>
        <div id="grid4container" class="grid"></div>
        <div id="grid4pager" class="gridPager"></div>
    </div>

    <div id="grid5" class="gridContainer">
        <div class="gridHeader" data-bind="text: getEntityDisplayName(5)"></div>
        <div id="grid5container" class="grid"></div>
        <div id="grid5pager" class="gridPager"></div>
    </div>

    <div id="grid6" class="gridContainer">
        <div class="gridHeader" data-bind="text: getEntityDisplayName(6)"></div>
        <div id="grid6container" class="grid"></div>
        <div id="grid6pager" class="gridPager"></div>
    </div>

    <div id="grid7" class="gridContainer">
        <div class="gridHeader" data-bind="text: getEntityDisplayName(7)"></div>
        <div id="grid7container" class="grid"></div>
        <div id="grid7pager" class="gridPager"></div>
    </div>

    <div id="grid8" class="gridContainer">
        <div class="gridHeader" data-bind="text: getEntityDisplayName(8)"></div>
        <div id="grid8container" class="grid"></div>
        <div id="grid8pager" class="gridPager"></div>
    </div>

    <div id="grid9" class="gridContainer">
        <div class="gridHeader" data-bind="text: getEntityDisplayName(9)"></div>
        <div id="grid9container" class="grid"></div>
        <div id="grid9pager" class="gridPager"></div>
    </div>



    <!-- Start of Scripts-->
    <script src="../../ClientGlobalContext.js.aspx" type="text/javascript"></script>

    <!-- Sparkle Xrm -->
    <script src="../../sparkle_/js/SparkleXrmUI_Dependancies.js"></script>
    <script src="../../sparkle_/js/mscorlib.js" type="text/javascript"></script>
    <script src="../../sparkle_/js/SparkleXrm.js" type="text/javascript"></script>
    <script src="../../sparkle_/js/SparkleXrmUI.js" type="text/javascript"></script>


    <!-- Client Code -->
    <script src="../js/Client.js"></script>
    <script type="text/javascript">
        Client.MultiEntitySearch.Views.MultiSearchView.init();
    </script>
</body>
</html>
